name: nom_repositori_workflow

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  linter_job:
    name: Lint codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  cypress_job:
    name: Run Cypress tests
    needs: linter_job
    runs-on: ubuntu-latest
    continue-on-error: true  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

     
      - name: Run Cypress tests
        id: cypress
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60

     
      - name: Save Cypress result
        run: echo "${{ steps.cypress.outcome }}" > result.txt

      
      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypress-result
          path: result.txt
